<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Glow -->
  <circle cx="64" cy="64" r="55" fill="none" stroke="#60a5fa" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Arabic Letter Kaf (ك) -->
  <text x="64" y="80" 
        font-family="serif" 
        font-size="48" 
        font-weight="bold"
        text-anchor="middle" 
        fill="#60a5fa" 
        filter="url(#glow)">ك</text>
  
  <!-- Subtle outer ring -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="#333333" stroke-width="1" opacity="0.5"/>
</svg> 